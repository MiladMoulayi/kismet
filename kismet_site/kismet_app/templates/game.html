<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kismet GamePlay</title>
</head>
<html>
  <body>
    <h1>{{ scenario.name }}</h1>
    <p>{{ scenario.description }}</p>
    <form action="game.html" method="POST">
      <input type="radio" name="choice" value="{{ scenario.option1 }}"> {{ scenario.option1 }}<br>
      <input type="radio" name="choice" value="{{ scenario.option2 }}"> {{ scenario.option2 }}<br>
      <input type="radio" name="choice" value="{{ scenario.option3 }}"> {{ scenario.option3 }}<br>
      <br>
      <input type="submit" value="Choose">
    </form>
  </body>
</html>
