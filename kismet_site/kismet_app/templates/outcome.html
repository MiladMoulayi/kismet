<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Kismet Outcome</title>
</head>
<html>
  <body>
    <h1>{{ outcome.name }}</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="radio" name="choice" value="{{ choice1 }}"> {{ choice1 }}<br>
      <input type="radio" name="choice" value="{{ choice2 }}"> {{ choice2 }}<br>
      <input type="radio" name="choice" value="{{ choice3 }}"> {{ choice3 }}<br>
      <br>
      <input type="submit" value="Choose">
    </form>
  </body>
</html>
